<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        color: red;
        font-size: 12px;
    }

    div {
        color: pink;
        width: 300px;
        height: 300px;
        border-width: 5px;
        border-color: blueviolet;
        border-style: solid;
        /* border 边框
        实线边框solid 虚线边框 dashed  点线边框dotted */
        /* 就近原则粉色更近显示粉色 
        不重叠的显示
        继承性 子承父业*/
    }

    /* 继承的权重为零 越近越重 a 有自己默认的形式 要改 改 *
    越精确 权重越大
    比较厉害的权重   “！important”*/
</style>

<body>
    <div>长江后浪推前浪</div>
    <div>
        <p>
            可视对讲很多是
        </p>
    </div>

</body>

</html>
