<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
</head>
<style>
    /* id 只能调动一次 */
    #pink {
        color: pink;
    }

    #yellow {
        color: yellow;
    }
</style>

<body>
    <div id="pink">吴磊</div>
    <!-- 为啥调动两次成功了？哦哦可能涉及到后面的维护 那换一个吧-->
    <div id="yellow">赵露思</div>
</body>

</html>
